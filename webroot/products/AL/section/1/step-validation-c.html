<div class="overlay-wrapper">
    <div class="overlay-container validate-address">
        <div class="header">Validate Address</div>
      	
        <div class="body">
      
            Address entered:
            <div class="entered-address"></div>
            Below are the addresses that most closely match your entry. Please select your address or click the "Back" button to edit the address.
            <ul class="matched-addresses"></ul>
       
        </div>
        
        <div class="button-wrapper">
            <a class="button gray close-overlay-wrapper">Back</a>
            <a class="button orange continue" style="float:right;">Next</a>
        </div>
    </div>
    
	<script>
    $(function(){
        
        $(document).on("click", ".overlay-wrapper .continue", function(e){
            
            if($(".overlay-wrapper .matched-addresses input[name='address']").is(":checked"))
            {
                $(".validate-address .errors").remove();
				UpdateOnLoad();
		
				formData["S1_FORM"]["S1_SelectedAddress"] = $("input[name='address']:checked").val();
				
				beginQuoteSession();
				
            }
            else
            {
                e.preventDefault();
            	$(".validate-address .errors").remove();
				$(".validate-address .header").after("<div class='errors'><ul class='error-list'></ul></div>");	
				$(".validate-address .errors").show();
				
				$(".validate-address .errors .error-list li").remove();
				$(".validate-address .errors .error-list").append("<li>Please select an address from the list below.</li>");
				$(".validate-address .matched-addresses").addClass("error");
			
				UpdateOnLoad();
				
			}
        });
        
    });
    </script>
</div>
